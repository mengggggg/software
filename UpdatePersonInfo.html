<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>更新个人信息</title>
	<link rel="stylesheet" type="text/css" href="css/UpdateInfo.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/UpdatePersonInfo.js"></script>
</head>
<body>
	<div class="block">
		<p>
		<img src="img/Bear.jpg" width="80px">
		<div class="id-show">
			<div style="float:left; margin-right:5px;">你好，</div>
			<div id="identity" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">部门：</div>
			<div id="department" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">职位：</div>
			<div id="position" style="float:left;" ></div>
		</div>
		</p>
		<div class="menu">
			<ul>
				<li>
					<a id="Return" href="">
					返回个人首页
					</a>
				</li>
			</ul>
		</div>
		<form id="form" style="margin-right: 200px; margin-top: 30px">
		<div class="input" style="margin:20px;">
			输入新的密码：<input id="new" type="password" name="date">
		</div>
		<div class="input" style="margin:20px;">
			再次输入密码：<input id="newagain" type="password" name="date">
		</div>
		</form>
		<div>
			<ul>
				<li>
					<a id="Assure" href="" onclick="getFormElements()">
						确定
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
