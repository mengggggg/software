<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>申请加班</title>
	<link rel="stylesheet" type="text/css" href="css/FillOutForm.css">
	<script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/WorkOvertime.js"></script>
</head>
<body>
	<div class="block">
		<p>
		<img src="img/Bear.jpg" width="80px">
		<div class="id-show">
			<div style="float:left; margin-right:5px;">你好，</div>
			<div id="identity" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">部门：</div>
			<div id="department" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">职位：</div>
			<div id="position" style="float:left;" ></div>
		</div>
		</p>
		<div class="menu">
			<ul>
				<li>
					<a id="Return" href="">
						返回个人首页
					</a>
				</li>
			</ul>
		</div>
	<form id="form" style="margin-right: 200px; margin-top: 50px">
		<div class="input" style="margin:20px;">
			加班日期：<input id="date" type="text" name="date"> <!-- 格式：xxxx-xx-xx -->
		</div>
		<div class="input" style="margin:20px;">
			加班时长：<input id="hours" type="text" name="date"> 
		</div>
		<!-- <div class="input" style="margin:20px;">
			加班理由：<input type="text" name="reason">
		</div> -->
	</form>
	<div>
		<ul>
			<li>
				<a id="Submit" href="" onclick="getFormElements()">
					提交  <!-- 需要提交给部门主管进行审批 -->
				</a>
			</li>
		</ul>
	</div>
	</div>
</body>
</html>
