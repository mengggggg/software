<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>更新班次信息</title>
	<link rel="stylesheet" type="text/css" href="css/UpdateInfo.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/UpdateWorkInfo.js"></script>
</head>
<body>
	<div class="block">
		<p>
		<img src="img/Bear.jpg" width="80px">
		<div class="id-show">
			<div style="float:left; margin-right:5px;">你好，</div>
			<div id="identity" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">部门：</div>
			<div id="department" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">职位：</div>
			<div id="position" style="float:left;" ></div>
		</div>
		</p>
		<div class="menu">
			<ul>
				<li>
					<a id="Return" href="">
					返回个人首页
					</a>
				</li>
			</ul>
		</div>
		<form id="form" style="margin-right: 200px; margin-top: 30px">
		<div class="input" style="margin:20px;">
			输入新的日期：<input id="newd_1" type="text" style="width:40px; text-align:center;" value="">-<input id="newd_2" type="text" style="width:40px; text-align:center;">-<input id="newd_3" type="text" style="width:40px; text-align:center;">
		</div>
		<div class="input" style="margin:20px;">
			输入新的上班时间：<input id="newwt_1" type="text" style="width:40px; text-align:center;">:<input id="newwt_2" type="text" style="width:40px; text-align:center;">:<input id="newwt_3" type="text" style="width:40px; text-align:center;">
		</div>
		<div class="input" style="margin:20px;">
			输入新的下班时间：<input id="newot_1" type="text" style="width:40px; text-align:center;">:<input id="newot_2" type="text" style="width:40px; text-align:center;">:<input id="newot_3" type="text" style="width:40px; text-align:center;">
		</div>
		</form>
		<div>
			<ul>
				<li>
					<a id="Submit" href="" onclick="getFormElements()">
						提交
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
