<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>全体员工打卡记录</title>
	<link rel="stylesheet" type="text/css" href="css/Punch.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/AllPunch.js"></script>
</head>
<body>
	<div class="block">
		<p>
		<img src="img/Bear.jpg" width="80px">
		<div class="id-show">
			<div style="float:left; margin-right:5px;">你好，</div>
			<div id="identity" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">部门：</div>
			<div id="department" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">职位：</div>
			<div id="position" style="float:left;" ></div>
		</div>
		</p>
		<div class="menu">
			<ul>
				<li>
					<a id="Return" href="">
					返回个人首页
					</a>
				</li>
			</ul>
		</div>
		<table class="punchinfo" border="1">
		<tr>
			<th>姓名</th>
			<th>部门</th>
			<th>日期</th>
			<th>上班打卡时间</th>
			<th>下班打卡时间</th>
			<th>打卡类型</th> <!-- 正常打卡/临时性加班打卡 -->
		</tr>
	</div>
</body>
</html>
