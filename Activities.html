<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>全体员工打卡记录</title>
	<link rel="stylesheet" type="text/css" href="css/Punch.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/Activities.js"></script>
</head>
<body>
	<div class="block">
		<p>
		<img src="img/Bear.jpg" width="80px">
		<div class="id-show">
			<div style="float:left; margin-right:5px;">你好，</div>
			<div id="identity" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">部门：</div>
			<div id="department" style="float:left; margin-right: 10px" ></div>
			<div style="float:left; margin-right:5px;">职位：</div>
			<div id="position" style="float:left;" ></div>
		</div>
		</p>
		<div class="menu">
			<ul>
				<li>
					<a id="AddActivities" href="">
					添加活动
					</a>
				</li>
				<li>
					<a id="Return" href="">
					返回个人首页
					</a>
				</li>
			</ul>
		</div>
		<table class="activityinfo" border="1" width=80%>
		<tr>
			<th>活动</th>
			<th>开始时间</th>
			<th>结束时间</th>
		</tr>
		<table class="personInfo" border="1" width=80%>
		<tr>
			<th>人员</th>
			<th>部门</th>
		</tr>
	</div>
</body>
</html>
